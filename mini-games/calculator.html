<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="acc"></div>
                <div class="total" hidden></div>
            </div>
            <button class="num action clean">C</button>
            <button class="num action cleanEntry">CE</button>
            <button class="num action percent">%</button>
            <button class="num action divide">รท</button>
            <button class="num num7">7</button>
            <button class="num num8">8</button>
            <button class="num num9">9</button>
            <button class="num action multiply">*</button>
            <button class="num num4">4</button>
            <button class="num num5">5</button>
            <button class="num num6">6</button>
            <button class="num action minus">-</button>
            <button class="num num1">1</button>
            <button class="num num2">2</button>
            <button class="num num3">3</button>
            <button class="num action plus">+</button>
            <button class="num zero">0</button>
            <button class="num coma">,</button>
            <button class="num action result">=</button>
        </div>
    </div>

    <script src="./js/calculator.js"></script>
</body>

</html>
